<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links and Navigation</title>
    <style>
        body {
            margin: 0;
            background: #fff;
            font-family: Verdana, sans-serif;
            color: #222;
        }

        .header-block {
            text-align: center;
            padding: 35px 10px 18px;
        }

        .header-block h1 {
            margin: 0 0 8px;
            font-size: 40px;
        }

        .header-block span {
            font-size: 17px;
        }

        .nav-bar {
            background: #2e2e2e;
        }

        .nav-bar ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            text-align: center;
        }

        .nav-bar a {
            display: block;
            padding: 15px 0;
            text-decoration: none;
            color: #e8e8e8;
            font-weight: 600;
        }

        .nav-bar a:hover {
            background: #171717;
            color: #fff;
        }
    </style>
</head>
<body>

    <div class="header-block">
        <h1>Links and Navigation</h1>
        <span>Here are some links to various websites</span>
    </div>

    <nav class="nav-bar">
        <ul>
            <li><a href="#">Example</a></li>
            <li><a href="#">Test</a></li>
            <li><a href="#">Sample</a></li>
            <li><a href="https://google.com" target="_blank">Google</a></li>
            <li><a href="https://github.com" target="_blank">GitHub</a></li>
            <li><a href="https://stackoverflow.com" target="_blank">Stack Overflow</a></li>
        </ul>
    </nav>

</body>
</html>
